            <div class="content">{{ project.description }}</div>
            <div class="technologies">
                <span *ngFor="let technology of project.technologies; index as i">
                    <ng-container *ngIf="i > 0">â€¢ </ng-container>{{ technology }} 
                </span>

    </div>
</div>
