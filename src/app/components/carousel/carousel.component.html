<div class="carousel">
    <div class="carousel-item" *ngFor="let carouselItem of carouselItems">

        <div class="img-container">
            <img class="shadow" [src]="carouselItem.imageUrl">
        </div>
        
        <div>
            <h3>{{ carouselItem.title }}</h3>
            <p class="description">{{ carouselItem.description }}</p>
        </div>
    </div>
</div>
